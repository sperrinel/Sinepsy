<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sinepsy</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js"
      type="text/javascript"
    ></script>
    <script src="assets/tarteaucitron/tarteaucitron.js"></script>

    <script type="text/javascript">
      tarteaucitron.init({
        privacyUrl: "" /* Privacy policy url */,
        bodyPosition:
          "bottom" /* or top to bring it as first element for accessibility */,

        hashtag: "#tarteaucitron" /* Open the panel with this hashtag */,
        cookieName: "tarteaucitron" /* Cookie name */,

        orientation: "bottom" /* Banner position (top - bottom) */,

        groupServices: false /* Group services by category */,

        showAlertSmall: false /* Show the small banner on bottom right */,
        cookieslist: false /* Show the cookie list */,

        closePopup: false /* Show a close X on the banner */,

        showIcon: false /* Show cookie icon to manage cookies */,
        //"iconSrc": "", /* Optionnal: URL or base64 encoded image */
        iconPosition:
          "BottomLeft" /* BottomRight, BottomLeft, TopRight and TopLeft */,

        adblocker: false /* Show a Warning if an adblocker is detected */,

        DenyAllCta: true /* Show the deny all button */,
        AcceptAllCta: true /* Show the accept all button when highPrivacy on */,
        highPrivacy: true /* HIGHLY RECOMMANDED Disable auto consent */,

        handleBrowserDNTRequest: false /* If Do Not Track == 1, disallow all */,

        removeCredit: false /* Remove credit link */,
        moreInfoLink: true /* Show more info link */,

        useExternalCss: false /* If false, the tarteaucitron.css file will be loaded */,
        useExternalJs: false /* If false, the tarteaucitron.js file will be loaded */,

        //"cookieDomain": ".my-multisite-domaine.fr", /* Shared cookie for multisite */

        readmoreLink: "" /* Change the default readmore link */,

        mandatory: true /* Show a message about mandatory cookies */,
        mandatoryCta: true /* Show the disabled accept button when mandatory on */,
      });
    </script>
  </head>
  <body>
    <app-root></app-root>

    <script type="text/javascript">
      tarteaucitron.user.gajsUa = "G-VERJHQZT2L";
      tarteaucitron.user.gajsMore = function () {
        /* add here your optionnal _ga.push() */
      };
      (tarteaucitron.job = tarteaucitron.job || []).push("gajs");
    </script>
  </body>
